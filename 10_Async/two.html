<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asyn Projects</title>
  </head>
  <body>
    <h1>Async Operations</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    setTimeout(() => {
      console.log("Aniket");
    }, 2000); // perform once for give time

    setInterval(() => {
        
    }, 2000); // repeatedly perform operation on give time

    const sayHi = function(){
        console.log("Aniket Chakor");
    }
    setTimeout(sayHi, 2000)


   const changeText = function(){
    document.querySelector('h1').innerHTML = "Learning Async operations"
   }
  
  const changeMe =  setTimeout(changeText, 5000)

    clearTimeout(changeMe)
    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeMe)
        console.log("Stopped");
    })

  
  </script>
</html>
